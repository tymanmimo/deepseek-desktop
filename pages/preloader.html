<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #292a2d;
            overflow: hidden;
            user-select: none;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader img {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            position: absolute;
            transform: translateY(80px);
            color: rgb(220, 220, 220);
            font-size: 20px;
            font-weight: 600;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="../assets/deepseek.ico" alt="Loading...">
        <h1 class="loading_txt">Loading...</h1>
    </div>
</body>
</html>
